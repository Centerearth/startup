      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary text-dark">
    <header class="container-fluid">
      <nav class="navbar navbar-dark">
        
        <a class="navbar-brand" href="index.html">
          Rate My Class
        </a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item">

      </nav>

    <main class="container-fluid bg-white text-center">
      <div id="login-main">
        <h1>
          Login
        </h1>
        <form id="myForm">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" />
            <label class="form-label" for="email">Email address</label>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" />
            <label class="form-label" for="password">Password</label>
          </div>
        
          <!-- Submit button -->
          <button type="button" class="btn btn-primary" onclick="loginUser()">Sign in</button>
            <button type="button" class="btn btn-primary" onclick="logout()">
              Logout
            </button>
        
          <!-- Register buttons -->
          <div class="text-center">
            <p>Don't have an account? Set one up <a href="sign-up.html">here!</a></p>
          </div>
        </div>
        </form>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Author: Andrew Nicholls</span>
