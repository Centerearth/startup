    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body class="bg-primary text-dark">
  <header class="container-fluid">
    <nav class="navbar navbar-dark">

      <a class="navbar-brand" href="index.html">
        Rate My Class
      </a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="login.html">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="review_maker.html">Post A Review</a>
        </li>
      </menu>
      <!-- <img class="navbar-pic" src="Y.png" width="48" height="31" alt=""> -->
    </nav>
  </header>

  <main class="container-fluid bg-white text-center">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

            <form class="mx-1 mx-md-4">

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="text" id="your_name" class="form-control" />
                  <label class="form-label" for="your_name">Your Name</label>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="email" id="email" class="form-control" />
                  <label class="form-label" for="email">Your Email</label>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="password" id="password" class="form-control" />
                  <label class="form-label" for="password">Password</label>
                </div>
              </div>


              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="button" class="btn btn-primary btn-lg" onclick="createUser()">Register</button>
              </div>

            </form>

          </div>
          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

            <img src="Y2.png" class="img-fluid" alt="Sample image">

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-dark text-muted">
    <div class="container-fluid">
      <span class="text-reset">Author: Andrew Nicholls</span>
      <a class="text-reset" href="https://github.com/Centerearth/startup">Source</a>
    </div>
  </footer>
</body>

</html>
