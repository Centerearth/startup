<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="main.css" />

  <!-- Include bootstrap CSS framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body class="bg-primary text-dark">
  <header class="container-fluid">
    <!--/.Navbar-->
    <nav class="navbar navbar-dark">

      <a class="navbar-brand" href="#">
        Rate My Class
      </a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="login.html">Account:  <span class="user-name"></span></a> <!-- Redirects to login page for now -->
        </li>
      </menu>
      <img class="navbar-pic" src="Y.png" width="48" height="31" alt="">
    </nav>
  </header>

  <main class="container-fluid bg-white text-center">
    <div class="col-lg-12 col-xl-11">
    <form>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Please Select Your Grade</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>A</option>
            <option>A-</option>
            <option>B+</option>
            <option>B</option>
            <option>B-</option>
            <option>C+</option>
            <option>C</option>
            <option>C-</option>
            <option>D+</option>
            <option>D</option>
            <option>D-</option>
            <option>F</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Please Select the Class</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>CS 260 (this is the only one that works currently) </option>
            <option>CS 111</option>
            <option>CS 110</option>
            <option>CS 180</option>
            <option>CS 236</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Leave Your Review Here</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-dark text-muted">
    <div class="container-fluid">
      <span class="text-reset">Author: Andrew Nicholls</span>
      <a class="text-reset" href="https://github.com/Centerearth/startup">Source</a>
    </div>
  </footer>

</html>
